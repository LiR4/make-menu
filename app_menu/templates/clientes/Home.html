{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />

    <title>Gerador de Menu</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1" style="color: #fff;"
          >Menu Generetor</span
        >
      </div>
    </nav>

    <form action="{% url 'Menu' %}" method="post">
      {% csrf_token %}
      <div class="container" style="padding: 2rem;">
        <div class="mb-3">
          <label class="form-label">Tabela utilizada no sheety</label>
          <input name="tabelaUrl" type="text" class="form-control" placeholder="Link" />
        </div>
        <div class="mb-3">
          <label class="form-label">Nome da loja</label>
          <input name="nomeL" type="text" class="form-control" placeholder="Nome" />
        </div>
        <button class="form-control">Continuar</button>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
